
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../CSS/lol.css"/>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text">
                <div class="content">
                    <p class="brand">Brand : Google</p>
                    <h2>Google Pixel 4a (Just Black, 6GB RAM, 128GB Storage)</h2>
                    <div class="review">
                        <span>(4.1)</span>
                        <span class="fa fa-star"></span>
                    </div>
                    <div class="price-box">
                        <p class="price">&#8377; 26,890</p>
                        <strike>&#8377; 30,000</strike>
                    </div>
                    <p>Size : <select name="size">
                        <option value="select colour">Black
                            <option value="grey">Grey</option>
                            <option value="cyan">Cyan</option>
                            <option value="white">White</option>
                        </option>
                    </select></p>
                    <p>Quantity <input type="text" value="1"></p>
                    <button>
                        <span class="fa fa-shopping-cart"></span>
                        Add to cart
                    </button>
                    <button class="buy">
                        <span class="fa fa-shopping-cart"></span>
                        Buy now
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function clicked(smallImg){
            let fullImg = document.getElementById("imagebox");
            fullImg.src = smallImg.src;
        }
    </script>
</body>
</html>
